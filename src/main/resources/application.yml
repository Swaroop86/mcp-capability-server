server:
  port: 8080
  servlet:
    context-path: /mcp

spring:
  application:
    name: mcp-server-postgresql

  # Disable caching for development/demo
  cache:
    type: none  # Disable all caching for demo

  # Jackson configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false

  # Freemarker configuration - DISABLE CACHING
  freemarker:
    template-loader-path: classpath:/templates/
    charset: UTF-8
    cache: false  # Disable template caching
    suffix: .ftl
    prefer-file-system-access: false
    template-update-delay: 0

# MCP Server Configuration
mcp:
  server:
    name: "PostgreSQL Integration MCP Server"
    version: "1.0.0"
    capabilities:
      - postgresql
      - database-integration
      - code-generation

  sdk:
    base-path: ./sdk-repositories
    cache-enabled: false  # Disable SDK caching
    default-sdk: postgresql-java-sdk

  standards:
    base-path: ./coding-standards
    default-standard: java-spring-boot

  generation:
    default-package: com.example
    use-lombok: true
    include-validation: true
    include-tests: false
    naming-strategy: snake_case

  plan:
    expiration-minutes: 120
    max-cached-plans: 100

# Logging configuration with enhanced debugging
logging:
  level:
    root: INFO
    com.mcp: DEBUG
    com.mcp.server.controller: TRACE
    com.mcp.server.service: DEBUG
    org.springframework.web: DEBUG
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
    org.springframework.cache: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/mcp-server.log
    max-size: 10MB
    max-history: 10

# Enable actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,caches
  endpoint:
    health:
      show-details: always
    caches:
      enabled: true